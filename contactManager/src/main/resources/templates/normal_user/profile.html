<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">

			<div class="card card-bg-showcontact text-white">

				<div class="card-body">
					<div class="container text-center my-3">
						<img src="" th:src="${'/img/' + user.imageUrl}" alt=""
							style="width: 250px; height: 250px; border-radius: 50%; object-fit: cover;" />
					
					<h1 class="font-weight-bold mt-3" style="font-family: Rockwell" th:text="${user.name}"></h1>
					
					</div>
					<div class="table-responsive">
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col"><span th:text="${'SCM2022' + user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td class="font-weight-bold"><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td class="font-weight-bold"><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Profile Active</th>
								<td class="font-weight-bold"><span
									th:text="${user.enabled}"></span></td>
							</tr>
						</tbody>
					</table>
					</div>
					<h1 class="text-center">Description:</h1>

					<div class="container">
						<p th:text="${user.about}"></p>
					</div>

				</div>
			</div>

		</div>
		<script>
			
			$(document).ready(function(){
				$('.item').removeClass("active");
 				$('#profile-link').addClass("active");
			})
			
			</script>
	</section>
</body>
</html>
