<html lang="en" xmlns:th="http://thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	crossorigin="anonymous" referrerpolicy="no-referrer" />


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<!-- External CSS	 -->
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title th:text="${title}"></title>
<style type="text/css">
</style>
</head>
<body>
	<!--     navbar starts -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item "><a class="nav-link text-white" th:href="@{/}">Home
				</a></li>
				<li class="nav-item"><a class="nav-link text-white"  href="#" th:href="@{/user/index}"
					th:text="${user.name}"></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- navbar ends -->

	<!-- 	div for sidebar -->

	<div class="sidebar mt-2">


		<span class="crossbtn" onclick="toggleSidebar()">&times;</span> <a onclick="selected()" id="home-link" href="#" th:href="@{/user/index}" class="item">Home
			<span><i class="fa-solid fa-house-user ml-1"></i></span>
		</a> <a id="view-contacts-link" href="#" class="item " th:href="@{/user/show-contacts/0}">View contacts <span><i
				class="fa-solid fa-address-card  ml-1"></i></span></a> <a id="add-contacts-link" href="#" th:href="@{/user/add-contact}" class="item ">Add
			contact <span><i class="fa-solid
		 fa-circle-plus ml-1"></i></span>
		</a> <a id="profile-link" href="#" th:href="@{/user/profile}" class="item ">Your profile <span><i
				class="fa-solid fa-user  ml-1"></i></span></a> <a id="settings-link" href="#" class="item ">Settings
			<span><i class="fa-solid fa-gears  ml-1"></i></span>
		</a> <a href="#" th:href="@{/logout}" class="item ">Logout <span><i
				class="fa-solid fa-arrow-right-from-bracket  ml-1"></i></span></a>

		<div class="divider"></div>

	</div>

	<!-- 	end of side bar -->

	<!-- 	start of main content -->
	<div class="add-contact-bg">

	<div class="content mt-5">
	
		<i class="fas fa-bars text-white m-3 mt-4" style="cursor:pointer;" onclick="toggleSidebar()"></i>

		<div th:replace="${content}"></div>

	</div>

	</div>
	<!-- end of content area -->

	<!-- script tags -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
