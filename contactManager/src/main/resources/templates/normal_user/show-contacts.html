<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mx-3 card-bg-showcontact text-white">

			<div class="card-body ">

				<h1 class="text-center mt-2" style="font-family: Rockwell">Your
					Contacts</h1>
				<div class="container-fluid mt-5">

					<div class="row">

						<div class="col-md-10 offset-md-1">
							<div th:if="${session.empty}">
								<div class="alert alert-primary text-center" role="alert">
									You do not have any contacts !!</div>
								<th:block th:text="${#session.removeAttribute('empty')}"></th:block>
							</div>

							<div th:if="${session.null}">
								<div class="alert alert-danger text-center" role="alert">
									You do not have permission for this task !!</div>
								<th:block th:text="${#session.removeAttribute('null')}"></th:block>
							</div>

							<!-- 							search -->

							<div class="search-container my-3">

								<input onkeyup="search()" id="search-input" type="text"
									class="form-control" placeholder="Search your contacts" />

								<div class="search-result"></div>

							</div>
							
							<div class="table-responsive">
							<table class="table table-hover">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#ID</th>
										<th scope="col">NAME</th>
										<th scope="col">PHONE</th>
										<th scope="col">EMAIL</th>
										<th scope="col">ACTION</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="con : ${contacts} ">
										<th scope="row" th:text="${'SCM2022' + con.cId}">1</th>

										<td><img src="" th:src="@{'/img/' + ${con.cImageUrl}}"
											alt="profile image" class="my-profile-picture" /> <span
											th:text="${con.cName}"></span></td>
										<td th:text="${con.cPhoneNum}"></td>
										<td th:text="${con.cEmail}"></td>
										<td><a href="" th:href="@{'/user/contact/' + ${con.cId}}"><button
													class="btn btn-warning btn-sm mt-1">
													<i class="fa-solid fa-eye"></i>
												</button></a> <a href="#"
											th:href="@{'/user/update-contact/' + ${con.cId}}"><button
													class="btn btn-primary btn-sm mt-1">
													<i class="fa-solid fa-pencil"></i>
												</button></a>
											<button th:onclick="|deleteContact(${con.cId})|"
												class="btn btn-danger btn-sm mt-1">
												<i class="fa-solid fa-trash"></i>
											</button></td>
									</tr>
								</tbody>
							</table>
							</div>
							<nav th:unless="${session.nav}"
								aria-label="Page navigation example">
								<ul class="pagination">
									<li th:if="${currentPage !=0}" class="page-item"><a
										class="page-link" href="#"
										th:href="@{'/user/show-contacts/' + ${currentPage-1}}"
										aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
											<span class="sr-only">Previous</span>
									</a></li>

									<li th:each=" c : ${#numbers.sequence(1,totalPages)}"
										th:classappend="${currentPage==c-1 ? 'active' : ''}"
										class="page-item"><a class="page-link"
										th:href="@{'/user/show-contacts/' + ${c-1}}" href="#"><span
											th:text="${c}"></span></a></li>

									<li th:if="${currentPage+1 !=totalPages}" class="page-item"><a
										class="page-link" href="#"
										th:href="@{'/user/show-contacts/' + ${currentPage+1}}"
										aria-label="Next"> <span aria-hidden="true">&raquo;</span>
											<span class="sr-only">Next</span>
									</a></li>
								</ul>
							</nav>


						</div>

					</div>

				</div>
			</div>

		</div>
		
		<script>
			
			$(document).ready(function(){
				$('.item').removeClass("active");
 				$('#view-contacts-link').addClass("active");
			})
			
			</script>

	</section>
</body>
</html>
