<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>
	<section class="bg-image">
		<div class="container">
			<div class="row ">
				<div class="col-md-8 offset-md-2">
					<div class="card text-black mt-4 my-login-card"
						style="border-radius: 1rem;">
						<div class="card-body p-3 text-center">
							<form th:action="@{/signin}" method="post">
								<div class="mb-md-5 mt-md-4 pb-5">

									<h2 class="fw-bold mb-2 text-uppercase"
										style="font-family: Rockwell">Login</h2>
									<p class="text-white-50 mb-5">Please enter your Email and
										password!</p>

									<div th:if="${param.error}" class="alert alert-danger my-2">
										Invalid Email or password.</div>

									<div th:if="${param.logout}" class="alert alert-success my-2">
										You have been successfully logged out!</div>

									<div class="form-outline form-white my-4 ">
										<input type="email" id="typeEmailX" name="username"
											class="form-control form-control-lg" /> <label
											class="form-label" for="typeEmailX">Email</label>
									</div>

									<div class="form-outline form-white my-4">
										<input type="password" id="typePasswordX"
											class="form-control form-control-lg" name="password" /> <label
											class="form-label" for="typePasswordX">Password</label>
									</div>

									<p class="small mb-5 pb-lg-2">
										<a class="text-white-50" style="color: white;" href="#!">Forgot
											password?</a>
									</p>

									<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

									<div
										class="d-flex justify-content-center text-center mt-4 pt-1">
										<a href="#!" class="text-white"><i
											class="fa fa-facebook fa-lg"></i></a> <a href="#!"
											class="text-white"><i
											class="fa fa-twitter fa-lg mx-4 px-2"></i></a> <a href="#!"
											class="text-white"><i class="fa fa-google fa-lg"></i></a>
									</div>

								</div>

								<div>
									<p class="mb-0">
										Don't have an account? <a th:href="@{/signup/}"
											class="text-white-50 fw-bold" style="color: yellow;">Sign
											Up</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
